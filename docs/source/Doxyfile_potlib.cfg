# Customized Options
# Make changes here to prevent things from being overwritten when the main file
# is updated
# Defaults
@INCLUDE                = "./Doxyfile_base.cfg"

# XML
GENERATE_XML            = YES
XML_PROGRAMLISTING      = YES

# HTML
GENERATE_HTML           = NO
USE_MATHJAX             = NO

# LaTeX
GENERATE_LATEX          = NO

# Project Settings
PROJECT_NAME            = "rgpot"
PROJECT_NUMBER          = "v0.1.0"
PROJECT_BRIEF           = "Universal RPC interface for potentials"
# PROJECT_LOGO            = "images/dSeamsLogo.png"
# IMAGE_PATH             = "./images"

# Doxygen Settings
RECURSIVE              = YES
EXTRACT_ALL            = YES
# INPUT                  = robots.txt README.md ./src/ ./markdown/
# EXCLUDE                = ./src/include/external
INPUT                  = "../../CppCore/"
OUTPUT_DIRECTORY       = "../build"
# USE_MDFILE_AS_MAINPAGE = README.md
# CITE_BIB_FILES         = refs.bib

# Language additions
OPTIMIZE_OUTPUT_FOR_C = YES
BUILTIN_STL_SUPPORT = YES

# Style
JAVADOC_BANNER         = YES
JAVADOC_AUTOBRIEF      = NO
INHERIT_DOCS           = YES
INLINE_SOURCES         = YES
SOURCE_BROWSER         = YES
DISABLE_INDEX          = NO
GENERATE_TREEVIEW      = NO
HAVE_DOT               = YES
DOT_IMAGE_FORMAT       = YES
HTML_DYNAMIC_SECTIONS  = YES
INTERACTIVE_SVG        = YES
# We link to standard definitions
TAGFILES += "./tags/cppreference-doxygen-web.tag.xml=http://en.cppreference.com/w/"

# Extract everything
# EXTRACT_ALL            = NO
EXTRACT_PRIVATE        = YES
EXTRACT_PRIV_VIRTUAL   = YES
EXTRACT_PACKAGE        = YES
EXTRACT_STATIC         = YES
MACRO_EXPANSION        = YES
ENABLE_PREPROCESSING   = YES

# Lua Support
# EXTENSION_MAPPING =*.lua
# FILTER_PATTERNS=*.lua=lua2dox/lua2dox_filter
# FILE_PATTERNS          = *.lua

